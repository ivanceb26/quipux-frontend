<div class="col-md-6 offset-md-3">
  <h3 class="text-center"></h3>
  <form (ngSubmit)= "onSubmit()">
    <div class="form-group">
      <label>Name : </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="playlist.name" name="name">
    </div>
    <div class="form-group">
      <label>Description : </label>
      <input type="text" class="form-control" id="description" [(ngModel)]="playlist.description" name="description">
    </div>
    <div class="form-group">
      <label>Songs : </label>
      <input type="text" class="form-control" id="songs" [(ngModel)]="playlist.songs" name="songs">
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
