<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edici√≥n de playlist</h3>
  <form (ngSubmit)= "onSubmit()" #playlistForm = "ngForm" disabled>
    <div class="form-group">
      <label>Id : </label>
      <input type = "text"
      class="form-control"
      id = "id"
      [(ngModel)] = "playlist.id"
      name = "id"
      required
      minlength="4"
      maxlength="10"
      #name = "ngModel"
      disabled>
    </div>

    <div class="form-group">
      <label>Name : </label>
      <input type = "text"
      class="form-control"
      id = "name"
      [(ngModel)] = "playlist.name"
      name = "name"
      required
      minlength="4"
      maxlength="10"
      #name = "ngModel"
      disabled>
    </div>

    <div class="form-group">
      <label>Description : </label>
      <input type = "text"
      class="form-control"
      id = "apellido"
      [(ngModel)] = "playlist.description"
      name = "description"
      required
      minlength="4"
      maxlength="10"
      placeholder="description"
      #apellido = "ngModel"
      disabled>
    </div>
    <div class="form-group">
      <label>Songs : </label>
      <div *ngFor= "let song of playlist.songs">
        <input type = "text"
        class="form-control"
        id = "{{song.id}}"
        [(ngModel)] = "song.title"
        name = "{{song.title}}"
        pattern ="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
        placeholder="{{song.title}}"
        #songs = "ngModel"
        disabled>
      </div>
    </div>

    <!--<button class="btn btn-success" [disabled]= "!playlistForm.form.valid">Guardar</button>-->
  </form>
</div>
